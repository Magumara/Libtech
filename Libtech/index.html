<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LibTech</title>
    <meta name="description" content="LibTech" />
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body id="top">
    <header>
        <div class="wrap">
            <a class="brand" href="#/">
                <img alt="LibTech" src="images/logo.png" />
                <h3>LibTech</h3>
            </a>

            <nav class="topnav">
                <a class="navlink" href="#/" data-nav data-i18n="nav_home">Accueil</a>
                <a class="navlink" href="#/repertoire" data-nav data-i18n="nav_directory">Répertoire</a>
                <a href="#/soumettre" class="navlink" data-nav data-i18n="nav_submit">Soumettre</a>
                <a class="navlink" href="#/a-propos" data-nav data-i18n="nav_about">À propos</a>
                <a href="#/contact" class="navlink" data-nav data-i18n="nav_contact">Contact</a>
            </nav>

            <div class="spacer"></div>

            <div class="toolbar">
                <input id="q" class="select" placeholder="Rechercher…" aria-label="Recherche globale"
                    data-i18n-placeholder="search_global" />

                <select id="lang" class="select" title="Langue" aria-label="Langue">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                </select>

                <select id="font" class="select" title="Taille du texte" aria-label="Taille du texte">
                    <option value="normal" selected>
                        <span style="font-size:16px;">AAA</span>
                    </option>
                    <option value="grand">
                        <span style="font-size:24px;">AAA</span>
                    </option>
                    <option value="très grand">
                        <span style="font-size:32px;">AAA</span>
                    </option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div id="page" class="page"></div>
    </main>

    <footer class="footer" style="display:flex;justify-content:center;gap:40px;flex-wrap:wrap;padding:20px 0;">

        <div class="footer-section">
            <h3 data-i18n="footer_resources">Ressources</h3>
            <ul>
                <li>
                    <a href="#/mentions-legales" data-i18n="footer_mentions">
                        Mentions légales
                    </a>
                </li>
                <li>
                    <a href="#/confidentialite" data-i18n="footer_privacy">
                        Politiques de confidentialité
                    </a>
                </li>
                <li>
                    <a href="#/plan-du-site" data-i18n="footer_sitemap">
                        Plan du site
                    </a>
                </li>
                <br>
                <a class="footer-top-link" href="#top" data-i18n="back_to_top">
                    ↑ Retour en haut
                </a>
            </ul>
        </div>

        <div class="footer-section">
            <h3 data-i18n="footer_navigation">Navigation</h3>
            <ul>
                <li><a href="#/" data-i18n="nav_home">Accueil</a></li>
                <li><a href="#/soumettre" data-i18n="nav_submit">Soumettre</a></li>
                <li><a href="#/repertoire" data-i18n="nav_directory">Répertoire</a></li>
                <li><a href="#/a-propos" data-i18n="nav_about">À propos</a></li>
                <li><a href="#/contact" data-i18n="footer_contact">Nous contacter</a></li>
            </ul>
        </div>
    </footer>

    <div class="footer-bottom">© 2025 LibTech — Université de Bordeaux</div>

    <script src="app.js"></script>
</body>

</html>
